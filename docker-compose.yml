version: '3.8'

services:
  # Redis - Message queue
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    hostname: redis
    networks:
      voting:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL - Database
  db:
    image: postgres:15-alpine
    container_name: voting-db
    hostname: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      voting:
        aliases:
          - db
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Voting App - Frontend
  voting-app:
    build:
      context: ./voting-app
      dockerfile: Dockerfile
    container_name: voting-app
    hostname: voting-app
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - voting
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Result App - Results viewer
  result-app:
    build:
      context: ./result-app
      dockerfile: Dockerfile
    container_name: result-app
    hostname: result-app
    ports:
      - "5001:5001"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    networks:
      - voting
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Worker - Background processor
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: voting-worker
    hostname: worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    networks:
      - voting
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

networks:
  voting:
    driver: bridge
    name: voting-network

volumes:
  postgres-data:
    driver: local