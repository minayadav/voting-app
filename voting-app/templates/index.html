<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App - Cats vs Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .voting-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .vote-btn {
            flex: 1;
            max-width: 200px;
            padding: 60px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
        }
        
        .vote-btn.cats {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .vote-btn.dogs {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .vote-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .vote-btn:active {
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }
        
        .results-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .results-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .results-link a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Voting App</h1>
        <p class="subtitle">Which do you prefer?</p>
        
        <div class="voting-buttons">
            <button class="vote-btn cats" onclick="submitVote('cats')">
                <span class="emoji">üê±</span>
                Cats
            </button>
            <button class="vote-btn dogs" onclick="submitVote('dogs')">
                <span class="emoji">üê∂</span>
                Dogs
            </button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="results-link">
            <a href="http://localhost:5001" target="_blank">üìä View Results</a>
        </div>
    </div>
    
    <script>
        function submitVote(option) {
            fetch('/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vote: option })
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `‚úÖ Vote for ${option} recorded successfully!`;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Error recording vote. Please try again.';
                }
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Network error. Please try again.';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
